<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuisine</title>
    {%load static%}
    <link rel="stylesheet" href="{%static 'css/bootstrap.css'%}" />
</head>

<body>
    <form action="/cuisine_update/{{cuisine.id}}" method="POST" class="post-form">
        {% csrf_token %}
        <div class="container">
            <br>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <h3>Update Cuisine</h3>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Cuisine Name:</label>
                <div class="col-sm-4">
                    <input type="text" name="name" required maxlength="100" value="{{ cuisine.name }}" />
                </div>
            </div>
    </form>
</body>

</html>
